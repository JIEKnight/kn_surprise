<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/ajax.js"></script>
    <script>
        function download(data){
            alert(data.url);
        }
        window.onload = function(){
            var oBtn = document.getElementById('btn');
            var oRid = document.getElementById('rid');
            var rid = oRid.value;
            

            oBtn.onclick = function(){
                if(oRid.value == ''){
                    alert('请输入id!');
                }else{
                    var newScript = document.createElement('script');
                    newScript.src = `http://www.kuwo.cn/url?format=mp3&rid=${oRid.value}&response=url&type=convert_url3&br=128kmp3&from=web&t=1598794215821&httpsStatus=1&reqId=f088fae0-eac4-11ea-aad1-a17c406babb0&callback=download`;
                    document.body.appendChild(newScript);
                }
            }
        }
    </script>
</head>
<body>
    <input id="rid" type="text">
    <button id="btn">获取数据</button>
</body>
</html>
